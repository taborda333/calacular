<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Celular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
        }

        .calculadora {
            background: #111;
            padding: 20px;
            border-radius: 15px;
            width: 260px;
            box-shadow: 0 0 15px #000;
        }

        #pantalla {
            background: black;
            color: #0f0;
            font-size: 2em;
            text-align: right;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #555;
        }

        .operador {
            background-color: #f57c00;
        }

        .igual {
            background-color: #0a84ff;
            grid-column: span 2;
        }

        .limpiar {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <div id="pantalla">0</div>
        <div class="botones">
            <button class="limpiar" onclick="limpiar()">C</button>
            <button onclick="borrar()">←</button>
            <button onclick="agregar('%')">%</button>
            <button class="operador" onclick="agregar('/')">÷</button>

            <button onclick="agregar('7')">7</button>
            <button onclick="agregar('8')">8</button>
            <button onclick="agregar('9')">9</button>
            <button class="operador" onclick="agregar('*')">×</button>

            <button onclick="agregar('4')">4</button>
            <button onclick="agregar('5')">5</button>
            <button onclick="agregar('6')">6</button>
            <button class="operador" onclick="agregar('-')">−</button>

            <button onclick="agregar('1')">1</button>
            <button onclick="agregar('2')">2</button>
            <button onclick="agregar('3')">3</button>
            <button class="operador" onclick="agregar('+')">+</button>

            <button onclick="agregar('0')">0</button>
            <button onclick="agregar('.')">.</button>
            <button class="igual" onclick="calcular()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
